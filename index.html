<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <hr />
        <div class="header">
          <h1 class="title">My Daily Todo List</h1>
          <div id="spinner"></div>
          <form id="search-todo">
            <span class="fa fa-search"></span>
            <input
              type="text"
              class="form-control"
              placeholder="Search your to-do..."
            />
          </form>
        </div>
        <hr />

        <div class="add_new">
          <input
            id="new-todo"
            placeholder="Add a new to-do"
            type="text"
            class="form-control"
            aria-label="Add a new to do item"
            aria-describedby="new-todo"
          />
          <button id="add-todo" type="button" class="btn btn-outline-warning">
            Add
          </button>
        </div>
        <!-- <hr class="top_bar" /> -->
        <ul id="todo-list">
          <!-- <li class="items">
            <span>Being Positive All Day</span>
            <button class="span_delete btn btn-warning" type="button">
              Delete
            </button>
          </li> -->
        </ul>
      </div>

      <div id="hide">
        <label class="form-check-label" for="hiding">Hide all your items</label>
        <input type="checkbox" class="form-check-input" id="hiding" />
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
